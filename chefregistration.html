<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chef Registration</title>
  <link rel="stylesheet" href="chefregistration.css" />
</head>
<body>


  <header>
    <h1>CHEF CONNECT</h1>
    <p>Chef Bookings | Wide Range of Cuisines | Transparent Pricing & Reviews | Convenience</p>
  </header>


  <section class="form-section">
    <h2>Register as a Chef</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your Name" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="number" id="phone" placeholder="Enter your Phone Number" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your Email" required>
      </div>

      <div class="form-group">
        <label for="assistants">Assistants Capacity:</label>
        <select id="assistants" required>
          <option value="">Select Range</option>
          <option>5-10</option>
          <option>10-30</option>
          <option>50-100</option>
        </select>
      </div>

      <div class="form-group">
        <label for="experience">Chef Experience:</label>
        <select id="experience" required>
          <option value="">Select Level</option>
          <option>Basic</option>
          <option>Intermediate</option>
          <option>Expert</option>
        </select>
      </div>

      <div class="form-group">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </section>


  <section class="message">
    <p class="thank-you">Thank you for registering with CHEF CONNECT! 👨‍🍳🍲🚀</p>
    <p>Our team will contact you, and all details will be shared via email.</p>
  </section>


  <footer>
    <a href="index.html">Home</a> |
    <a href="https://www.instagram.com/">Instagram</a> |
    <a href="https://www.facebook.com/">Facebook</a>
  </footer>

</body>
</html>
